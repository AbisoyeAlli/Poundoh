<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap maxcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
    <title>Weight Converter</title>
    <style>
      body{
        margin-top: 70px;
        background-image: url('weight.jpeg');
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mb-3">
          <h1 class="display-4 text-center">WEIGHT CONVERTER</h1>
          <form>
            <div class="form-group">
              <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter weight in pounds...">
            </div>
          </form>

          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput">
                </div>
              </div>
            </div>
            <div class="card bg-info mb-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput">
                </div>
              </div>
            </div>
            <div class="card bg-light mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
